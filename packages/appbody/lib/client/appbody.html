
<template name="appBody">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.css">
    <link rel="stylesheet" href="styles.css"> -->
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <img class="android-logo-image" src="images/wofm_logo.png">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{{pathFor 'home'}}">Home</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{{pathFor 'aTemplate'}}">TV Movies</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{{pathFor 'about'}}">About</a>
            </nav>
          </div>
          <span class="android-mobile-title mdl-layout-title">
            <img class="android-logo-image" src="images/wofm_logo.png">
          </span>
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/wofm_logo_white.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="{{pathFor 'home'}}">Home</a>
          <div class="android-drawer-separator"></div>
          <a class="mdl-navigation__link" href="{{pathFor 'aTemplate'}}" >TV Movies</a>
          <div class="android-drawer-separator"></div>
          <a class="mdl-navigation__link" href="{{pathFor 'about'}}">About</a>
        </nav>
      </div>
      <div class="android-content mdl-layout__content">
        <a name="top"></a>
		  <div id="container" class="{{menuOpen}} {{overlayOpen}}">

			  <div class="notifications">
				{{#unless connected}}
				  <div class="notification">
					<span class="icon-sync"></span>
					<div class="title-notification">Trying to connect</div>
				  </div>
				{{/unless}}
				{{#each notifications}}
				  <div class="notification">
					<a class="btn-primary js-notification-action">{{action}}</a>
					<div class="title-notification">{{title}}</div>
				  </div>
				{{/each}}
			  </div>

			  <!--
			  {{> overlay}}

			  <div class="content-overlay"></div>
			  -->

			  
			  <div id="content-container">
				{{> yield}}
			  </div>

		  </div>
      </div>
    </div>
  </body>
</template>
