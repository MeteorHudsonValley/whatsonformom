<!-- packages/mplatts:simple/aTemplate.html -->

<template name="aTemplate">
	<div class="android-more-section">
	{{#each getDates}}
		<div class="android-section-title mdl-typography--display-1-color-contrast">{{headingDate}}</div>
		<div class="android-card-container mdl-grid">
			{{#each dbMovieList headingDate}}
				{{> movieList}}
			{{/each}}
		</div>
	{{/each}}
	</div>
</template>

<template name="movieList">
	<div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
		<div class="mdl-card__media">
			<img src="{{moviePoster}}">
		</div>
		<div class="mdl-card__title">
			<h4 class="mdl-card__title-text">{{program.title}} ({{program.releaseYear}})</h4>
		</div>
			<div class="mdl-card__supporting-text">
				<span class="mdl-typography--font-light mdl-typography--subhead">{{program.shortDescription}}</span>
			</div>
		<div class="mdl-card__actions">
			<a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="">
				<span>{{displayStartTime}} {{channelCallSign}}</span>
			</a>
		</div>
	</div>
</template>
