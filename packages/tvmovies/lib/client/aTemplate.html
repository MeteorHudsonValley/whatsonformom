<!-- packages/mplatts:simple/aTemplate.html -->

<template name="aTemplate">
	<h1>A TEMPLATE</h1>
	
	<h2>TVMovies ({{movieCount}})</h2>
	<!--
	{{#each dbMovieList}}
		{{> movieList}}
	{{/each}}
	-->
	{{#each getDates}}
		<h2>Date ({{headingDate}})</h2>
		{{#each dbMovieList headingDate}}
			{{> movieList}}
		{{/each}}
	{{/each}}
</template>

<template name="movieList">
  <li>
    <span class="text"><strong>{{displayStartTime}}</strong> - {{program.longDescription}}</span>
 <!--   <span class="text">{{_id}}<br><b>{{text}}</b><br>{{createdAt}}<br>checked: {{checked}}</span>
-->
 </li>
</template>
